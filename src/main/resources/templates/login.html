<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="nl">
<head>
    <meta charset="UTF-8">
    <title>Inloggen - BestelApp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex flex-column min-vh-100">
<header class="bg-dark text-white p-3">
    <div class="container d-flex justify-content-between align-items-center">
        <h2 class="m-0">Aquafin.</h2>
    </div>
</header>
<main class="flex-fill d-flex justify-content-center align-items-center">
    <div class="card shadow p-4" style="width: 100%; max-width: 400px;">
        <h2 class="text-center mb-4">Inloggen</h2>

        <div th:if="${param.error}" class="alert alert-danger" role="alert">
            Ongeldige e-mail of wachtwoord.
        </div>

        <div th:if="${param.logout}" class="alert alert-success" role="alert">
            Je bent succesvol uitgelogd.
        </div>

        <form th:action="@{/login}" method="post">
            <div class="mb-3">
                <label for="email" class="form-label">E-mailadres</label>
                <input type="email" class="form-control" id="email" name="username" required>
            </div>

            <div class="mb-3">
                <label for="wachtwoord" class="form-label">Wachtwoord</label>
                <input type="password" class="form-control" id="wachtwoord" name="password" required>
            </div>

            <div class="d-grid">
                <button type="submit" class="btn btn-primary py-2 fs-5">Inloggen</button>
            </div>
        </form>
    </div>
</main>

<footer class="bg-dark text-white text-center p-2 mt-auto">
    &copy; 2025 Aquafin. All rights reserved.
</footer>
</body>
</html>
