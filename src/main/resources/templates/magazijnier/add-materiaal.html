<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Materiaal</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>

<!-- Navigatiebalk -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Magazijnier Portaal</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/magazijnier/dashboard}">Terug naar Dashboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/logout}">Uitloggen</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Inhoud -->
<div class="container mt-5">
    <h1 class="mb-4">Nieuw Materiaal Toevoegen</h1>

    <!-- Meldingen -->
    <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>
    <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>

    <div class="card">
        <div class="card-body">
            <form th:action="@{/magazijnier/add-materiaal}" th:object="${materiaal}" method="post" enctype="multipart/form-data">
                <div class="mb-3">
                    <label class="form-label" for="naam">Productnaam</label>
                    <input type="text" class="form-control" id="naam" th:field="*{naam}" placeholder="Productnaam" required>
                    <div th:if="${#fields.hasErrors('naam')}" class="text-danger">
                        <span th:errors="*{naam}"></span>
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label" for="code">Productcode</label>
                    <input type="text" class="form-control" id="code" th:field="*{code}" placeholder="Productcode" required>
                    <div th:if="${#fields.hasErrors('code')}" class="text-danger">
                        <span th:errors="*{code}"></span>
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label" for="categorie">Categorie</label>
                    <input type="text" class="form-control" id="categorie" th:field="*{categorie}" placeholder="Bijv. PBM" required>
                    <div th:if="${#fields.hasErrors('categorie')}" class="text-danger">
                        <span th:errors="*{categorie}"></span>
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label" for="omschrijving">Omschrijving</label>
                    <textarea class="form-control" id="omschrijving" th:field="*{omschrijving}" placeholder="Schrijf hier een korte omschrijving..." rows="3" required></textarea>
                    <div th:if="${#fields.hasErrors('omschrijving')}" class="text-danger">
                        <span th:errors="*{omschrijving}"></span>
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label" for="voorraad">Voorraad</label>
                    <input type="number" class="form-control" id="voorraad" th:field="*{voorraad}" placeholder="Aantal beschikbaar" min="0" required>
                    <div th:if="${#fields.hasErrors('voorraad')}" class="text-danger">
                        <span th:errors="*{voorraad}"></span>
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label" for="afbeelding">Afbeelding</label>
                    <input type="file" class="form-control" id="afbeelding" name="afbeelding" accept="image/*">
                </div>

                <div class="d-flex gap-2">
                    <button type="submit" class="btn btn-primary">Materiaal Toevoegen</button>
                    <a th:href="@{/magazijnier/dashboard}" class="btn btn-secondary">Annuleren</a>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
