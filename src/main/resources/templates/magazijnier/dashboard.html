<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="nl">
<head>
    <meta charset="UTF-8">
    <title>Dashboard Magazijnier</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-blue-50 min-h-screen flex flex-col">

<nav class="bg-blue-800 text-white px-6 py-4 flex justify-between items-center">
    <div class="text-xl font-semibold">Aquafin Magazijn</div>
    <div>
        <a th:href="@{/magazijnier/dashboard}" class="mr-4 hover:underline">Dashboard</a>
        <a th:href="@{/logout}" class="hover:underline">Uitloggen</a>
    </div>
</nav>

<main class="flex-grow flex items-center justify-center p-8">
    <div class="bg-white p-8 rounded shadow-md w-full max-w-xl text-center">
        <h1 class="text-3xl font-bold text-blue-900 mb-6">Welkom, Magazijnier</h1>
        <p class="text-gray-700 mb-6">Wat wil je doen?</p>

        <div class="space-y-4">
            <a href="/magazijnier/bestellingen"
               class="block w-full bg-blue-600 hover:bg-blue-700 text-white text-center py-3 px-6 rounded shadow">
                Bestellingen bekijken
            </a>

            <a href="/magazijnier/materialen"
               class="block w-full bg-indigo-600 hover:bg-indigo-700 text-white text-center py-3 px-6 rounded shadow">
                Materialen beheren
            </a>
        </div>

    </div>
</main>

</body>
</html>
