<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Materiaal</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>

<!-- Navbar fragment -->
<div th:replace="fragments/nav-magazijnier :: navbar"></div>

<div class="container mt-5">
    <h1 class="mb-4">Materiaal Bewerken</h1>

    <!-- Berichten -->
    <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>
    <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>

    <!--Bewerken formulier -->
    <div class="card">
        <div class="card-body">
            <form th:action="@{'/magazijnier/edit-materiaal/' + ${materiaal.id}}"
                  th:object="${materiaal}"
                  method="post"
                  enctype="multipart/form-data">

                <div class="mb-3">
                    <label for="naam" class="form-label">Productnaam</label>
                    <input type="text" id="naam" class="form-control" th:field="*{naam}" required>
                </div>

                <div class="mb-3">
                    <label for="code" class="form-label">Productcode</label>
                    <input type="text" id="code" class="form-control" th:field="*{code}" required>
                </div>

                <div class="mb-3">
                    <label for="categorie" class="form-label">Categorie</label>
                    <select id="categorie" class="form-select" th:field="*{categorie}" required>
                        <option value="">-- Selecteer een categorie --</option>
                        <option value="BEVESTIGINGSMATERIAAL">Bevestigingsmateriaal</option>
                        <option value="PBM">PBM</option>
                        <option value="GEREEDSCHAP">Gereedschap</option>
                        <option value="TECHNISCHE_ONDERHOUDSMATERIALEN">Technische onderhoudsmaterialen</option>
                        <option value="SPECIFIEKE_AQUAFIN_RIOLERINGSGERELATEERDE_TOOLS">Specifieke Aquafin-rioleringsgerelateerde tools</option>
                        <option value="DIVERSE_VERBRUIKSGOEDEREN">Diverse verbruiksgoederen</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="omschrijving" class="form-label">Omschrijving</label>
                    <textarea id="omschrijving" class="form-control" th:field="*{omschrijving}" rows="3"></textarea>
                </div>

                <div class="mb-3">
                    <label for="voorraad" class="form-label">Voorraad</label>
                    <input type="number" id="voorraad" class="form-control" th:field="*{voorraad}" min="0" required>
                </div>

                <div class="mb-3">
                    <label for="afbeelding" class="form-label">Afbeelding</label>
                    <input type="file" id="afbeelding" name="afbeelding" class="form-control" accept="image/*">
                </div>

                <div class="d-flex gap-2">
                    <button type="submit" class="btn btn-primary">Wijzigingen Opslaan</button>
                    <a th:href="@{/magazijnier/alle-materiaal}" class="btn btn-secondary">Annuleren</a>
                </div>
            </form>
        </div>
    </div>
</div>


<!-- Bootstrap JS and Popper.js -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
