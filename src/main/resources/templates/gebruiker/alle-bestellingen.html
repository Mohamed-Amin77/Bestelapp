<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="/css/gebruikerwebsite.css">



  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alle Bestellingen</title>
</head>
<body>
<header class="site-header">
  <div class="logo">
    <img src="logo.png" alt="Logo">
  </div>
  <nav class="navigatie">
    <a href="#">Home</a>
    <a href="#">Materiaal toevoegen</a>
    <a href="#">Alle bestellingen</a>
    <a href="#">Winkelmandje</a>
    <a href="#">Login</a>
  </nav>
</header>

<div class="zoekbalk-en-filter-container">
  <div class="zoekbalk">
    <input type="text" placeholder="Zoek iets...">
    <button>Zoek</button>
  </div>

  <div class="filter">
    <select>
      <option value="">-- Kies een filter --</option>
      <option value="optie1">Optie 1</option>
      <option value="optie2">Optie 2</option>
      <option value="optie3">Optie 3</option>
      <option value="optie4">Optie 4</option>
    </select>
  </div>
</div>

<!-- Hier komt de bestellingenlijst -->
<div class="bestellingen-container">
  <h2>Bestellingen</h2>
  <hr>

  <table class="bestellingen-tabel">
    <thead>
    <tr>
      <th>Bestelnummer</th>
      <th>Datum</th>
      <th>Producten</th>
      <th>Status</th>
      <th>Leverdatum</th>
      <th>Actie</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="bestelling : ${bestellingen}">
      <td th:text="'#ORD-' + bestelling.id"></td>
      <td th:text="${bestelling.datum}"></td>
      <td><button class="product-button" th:text="${bestelling.omschrijving}"></button></td>
      <td th:text="${bestelling.status}"></td>
      <td th:text="${bestelling.leverdatum}"></td>
      <td><a href="#">Bekijk</a></td>
    </tr>
    </tbody>


  </table>
</div>

</body>
</html>
