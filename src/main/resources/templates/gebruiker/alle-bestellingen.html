<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Eigen CSS via Thymeleaf -->
  <link rel="stylesheet" th:href="@{/css/admin%20css/global.css}">

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Producten Filter</title>

  <style>
    .site-header {
      background-color: #333;
      color: white;
      padding: 25px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo img {
      height: 50px;
    }

    .navigatie a {
      color: white;
      text-decoration: none;
      margin-right: 30px;
      font-weight: bold;
      font-size: 18px;
    }

    .navigatie a:hover {
      color: #f0a500;
    }

    .zoekbalk-en-filter-container {
      display: flex;
      align-items: center;
      margin: 30px 30px 0 30px;
    }

    .zoekbalk {
      width: 50%;
      display: flex;
      justify-content: flex-start;
      align-items: center;
    }

    .zoekbalk input {
      padding: 12px 16px;
      font-size: 18px;
      height: 50px;
      width: 80%;
      border: 1px solid #ccc;
      border-radius: 5px 0 0 5px;
      box-sizing: border-box;
    }

    .zoekbalk button {
      height: 50px;
      width: 20%;
      font-size: 18px;
      background-color: #f0a500;
      color: white;
      border: none;
      border-radius: 0 5px 5px 0;
      cursor: pointer;
    }

    .filter {
      width: 50%;
      display: flex;
      justify-content: flex-end;
      align-items: center;
    }

    .filter select {
      padding: 12px 16px;
      font-size: 18px;
      height: 50px;
      width: 80%;
      border-radius: 5px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
  </style>
</head>
<body>

<header class="site-header">
  <div class="logo">
    <img src="logo.png" alt="Logo">
  </div>
  <nav class="navigatie">
    <a href="#">Home</a>
    <a href="#">Materiaal toevoegen</a>
    <a href="#">Alle bestellingen</a>
    <a href="#">Winkelmandje</a>
    <a href="#">Login</a>
  </nav>
</header>

<div class="zoekbalk-en-filter-container">
  <div class="zoekbalk">
    <input type="text" id="zoekInput" placeholder="Zoek een product...">
    <button onclick="filterTabel()">Zoek</button>
  </div>

  <div class="filter">
    <select id="filterSelect" onchange="filterTabel()">
      <option value="">-- Kies een filter --</option>
      <option value="Gereedschap">Gereedschap</option>
      <option value="Beveiliging">Beveiliging</option>
      <option value="Elektrisch">Elektrisch</option>
      <option value="Diverse">Diverse</option>
    </select>
  </div>
</div>

<div class="container my-5">
  <h2 class="mb-4">Producten</h2>
  <hr>

  <table class="table table-striped" id="productenTabel">
    <thead class="table-dark">
    <tr>
      <th>Product ID</th>
      <th>Naam</th>
      <th>Categorie</th>
      <th>Aantal</th>
    </tr>
    </thead>
    <tbody>
    <tr>
      <td>1</td>
      <td>Boormachine</td>
      <td>Gereedschap</td>
      <td>15</td>
    </tr>
    <tr>
      <td>2</td>
      <td>Veiligheidshelm</td>
      <td>Beveiliging</td>
      <td>7</td>
    </tr>
    <tr>
      <td>3</td>
      <td>Cirkelzaag</td>
      <td>Elektrisch</td>
      <td>4</td>
    </tr>
    <tr>
      <td>4</td>
      <td>Handschoenen</td>
      <td>Beveiliging</td>
      <td>20</td>
    </tr>
    <tr>
      <td>5</td>
      <td>Plankendrager</td>
      <td>Diverse</td>
      <td>10</td>
    </tr>
    </tbody>
  </table>
</div>

<script>
  function filterTabel() {
    let zoekInput = document.getElementById("zoekInput").value.toLowerCase();
    let filterWaarde = document.getElementById("filterSelect").value;
    let tabel = document.getElementById("productenTabel");
    let rijen = tabel.getElementsByTagName("tr");

    for (let i = 1; i < rijen.length; i++) {
      let kolommen = rijen[i].getElementsByTagName("td");
      let naam = kolommen[1].textContent.toLowerCase();
      let categorie = kolommen[2].textContent;

      let toonRij = true;

      if (filterWaarde !== "" && categorie !== filterWaarde) {
        toonRij = false;
      }

      if (!naam.includes(zoekInput)) {
        toonRij = false;
      }

      rijen[i].style.display = toonRij ? "" : "none";
    }
  }
</script>

<!-- Bootstrap JS (optioneel) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
