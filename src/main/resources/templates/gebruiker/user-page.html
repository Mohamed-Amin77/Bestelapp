<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Jouw globale CSS via Thymeleaf -->
    <link rel="stylesheet" th:href="@{/css/admin%20css/global.css}">

    <style>
        .site-header {
            background-color: #333;
            color: white;
            padding: 25px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo img {
            height: 50px;
        }

        .navigatie a {
            color: white;
            text-decoration: none;
            margin-right: 30px;
            font-weight: bold;
            font-size: 18px;
        }

        .navigatie a:hover {
            color: #f0a500;
        }

        .zoekbalk-en-filter-container {
            display: flex;
            align-items: center;
            margin: 30px 30px 0 30px;
        }

        .zoekbalk {
            width: 50%;
            display: flex;
            justify-content: flex-start;
            align-items: center;
        }

        .zoekbalk input {
            padding: 12px 16px;
            font-size: 18px;
            height: 50px;
            width: 80%;
            border: 1px solid #ccc;
            border-radius: 5px 0 0 5px;
            box-sizing: border-box;
        }

        .zoekbalk button {
            height: 50px;
            width: 20%;
            font-size: 18px;
            background-color: #f0a500;
            color: white;
            border: none;
            border-radius: 0 5px 5px 0;
            cursor: pointer;
        }

        .filter {
            width: 50%;
            display: flex;
            justify-content: flex-end;
            align-items: center;
        }

        .filter select {
            padding: 12px 16px;
            font-size: 18px;
            height: 50px;
            width: 80%;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        .functionaliteiten {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin: 40px 0;
        }

        .functie {
            height: 150px;
            font-size: 20px;
            font-weight: bold;
            border: none;
            border-radius: 10px;
            background-color: #f0a500;
            color: white;
            transition: transform 0.2s;
        }

        .functie:hover {
            transform: scale(1.05);
            background-color: #d18e00;
        }

        .meest-gebruikte-materialen {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 20px;
        }

        .materiaal img {
            width: 100%;
            max-width: 250px;
            border-radius: 10px;
        }

        .materiaal p {
            text-align: center;
            margin-top: 10px;
            font-weight: bold;
        }
    </style>

</head>

<body class="bg-light">

<header class="site-header">
    <div class="logo">
        <img src="logo.png" alt="Logo">
    </div>
    <nav class="navigatie">
        <a href="#">Home</a>
        <a href="#">Materiaal toevoegen</a>
        <a href="/bestellingen">Alle bestellingen</a>
        <a href="#">Winkelmandje</a>
        <a href="#">Login</a>
    </nav>
</header>

<div class="zoekbalk-en-filter-container">
    <div class="zoekbalk">
        <input type="text" placeholder="Zoek iets...">
        <button>Zoek</button>
    </div>

    <div class="filter">
        <select>
            <option value="">-- Kies een filter --</option>
            <option value="optie1">Optie 1</option>
            <option value="optie2">Optie 2</option>
            <option value="optie3">Optie 3</option>
            <option value="optie4">Optie 4</option>
        </select>
    </div>
</div>

<div class="container my-5">
    <h2>Dashboard</h2>
    <hr>

    <div class="functionaliteiten">
        <button class="functie bevestiging">Bevestigingsmateriaal</button>
        <button class="functie pbm">Persoonlijke PBM</button>
        <button class="functie gereedschap">Gereedschap</button>
        <button class="functie onderhoud">Onderhoudsmaterialen</button>
        <button class="functie aquafin">Aquafin-tools</button>
        <button class="functie diversen">Diversen</button>
    </div>

    <h2>Meest gebruikte materialen</h2>
    <hr>

    <div class="meest-gebruikte-materialen">
