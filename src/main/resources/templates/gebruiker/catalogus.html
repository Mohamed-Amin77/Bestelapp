<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="/css/admin%20css/global.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Producten Filter</title>
    <style>
        .producten-tabel {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
        }

        .producten-tabel th, .producten-tabel td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>

<header class="site-header">
    <div class="logo">
        <img src="logo.png" alt="Logo">
    </div>
    <nav class="navigatie">
        <a href="#">Home</a>
        <a href="#">Materiaal toevoegen</a>
        <a href="#">Alle bestellingen</a>
        <a href="#">Winkelmandje</a>
        <a href="#">Login</a>
    </nav>
</header>

<div class="zoekbalk-en-filter-container">
    <div class="zoekbalk">
        <input type="text" id="zoekInput" placeholder="Zoek een product...">
        <button onclick="filterTabel()">Zoek</button>
    </div>

    <div class="filter">
        <select id="filterSelect" onchange="filterTabel()">
            <option value="">-- Kies een filter --</option>
            <option value="Gereedschap">Gereedschap</option>
            <option value="Beveiliging">Beveiliging</option>
            <option value="Elektrisch">Elektrisch</option>
            <option value="Diverse">Diverse</option>
        </select>
    </div>
</div>

<div class="producten-container">
    <h2>Producten</h2>
    <hr>

    <table class="producten-tabel" id="productenTabel">
        <thead>
        <tr>
            <th>Product ID</th>
            <th>Naam</th>
            <th>Categorie</th>
            <th>Aantal</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>1</td>
            <td>Boormachine</td>
            <td>Gereedschap</td>
            <td>15</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Veiligheidshelm</td>
            <td>Beveiliging</td>
            <td>7</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Cirkelzaag</td>
            <td>Elektrisch</td>
            <td>4</td>
        </tr>
        <tr>
            <td>4</td>
            <td>Handschoenen</td>
            <td>Beveiliging</td>
            <td>20</td>
        </tr>
        <tr>
            <td>5</td>
            <td>Plankendrager</td>
            <td>Diverse</td>
            <td>10</td>
        </tr>
        </tbody>
    </table>
</div>

<script>
    function filterTabel() {
        let zoekInput = document.getElementById("zoekInput").value.toLowerCase();
        let filterWaarde = document.getElementById("filterSelect").value;
        let tabel = document.getElementById("productenTabel");
        let rijen = tabel.getElementsByTagName("tr");

        for (let i = 1; i < rijen.length; i++) {
            let kolommen = rijen[i].getElementsByTagName("td");
            let naam = kolommen[1].textContent.toLowerCase();
            let categorie = kolommen[2].textContent;

            let toonRij = true;

            if (filterWaarde !== "" && categorie !== filterWaarde) {
                toonRij = false;
            }

            if (!naam.includes(zoekInput)) {
                toonRij = false;
            }

            rijen[i].style.display = toonRij ? "" : "none";
        }
    }
</script>

</body>
</html>
