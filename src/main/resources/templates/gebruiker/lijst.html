<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="nl">
<head>
    <meta charset="UTF-8">
    <title>Alle Medewerkers</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex flex-column min-vh-100">

<header class="bg-dark text-white p-3">
    <div class="container d-flex justify-content-between align-items-center">
        <a href="/" class="text-white text-decoration-none"><h2>Aquafin.</h2></a>
        <nav>
            <a href="/materiaal/lijst" class="text-white me-3 text-decoration-none">Materiaal</a>
            <a href="/bestellingen" class="text-white me-3 text-decoration-none">Bestellingen</a>
            <a href="/incident" class="text-white text-decoration-none">Incident</a>
            <a href="/contact" class="text-white text-decoration-none">Contact</a>
        </nav>
    </div>
</header>

<main class="flex-fill">
    <div class="container mt-5">
        <h2 class="mb-4 text-center">Alle Medewerkers</h2>
        <table class="table table-bordered table-striped">
            <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Naam</th>
                <th>Email</th>
                <th>Rol</th>
                <th>Acties</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user : ${users}">
                <td th:text="${user.id}">1</td>
                <td th:text="${user.naam}">Jan Jansen</td>
                <td th:text="${user.email}">jan@example.com</td>
                <td th:text="${user.rol}">TECHNIEKER</td>
                <td>
                    <a th:href="@{/gebruikers/bewerken/{id}(id=${user.id})}" class="btn btn-warning btn-sm me-2">Update</a>

                    <form th:action="@{/gebruikers/verwijderen/{id}(id=${user.id})}" method="post" style="display:inline;">
                        <input type="hidden" name="_method" value="delete" />
                        <button type="submit" class="btn btn-danger btn-sm"
                                onclick="return confirm('Weet je zeker dat je deze gebruiker wilt verwijderen?')">Verwijder</button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</main>

<footer class="bg-dark text-white text-center p-2 mt-5">
    &copy; 2025 Aquafin. All rights reserved.
</footer>

</body>
</html>
