<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="nl">
<head>
    <meta charset="UTF-8">
    <title>Contacteer Aquafin</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white min-h-screen flex items-center justify-center px-4">

<main class="max-w-2xl w-full">
    <h1 class="text-3xl font-bold text-center text-gray-900 mb-2">Contacteer Aquafin</h1>
    <p class="text-center text-gray-700 mb-8">Meld hier een probleem:</p>

    <form th:action="@{/gebruiker/contact}" th:object="${contact}" method="post" class="space-y-6">
        <div>
            <h2 class="text-lg font-semibold text-gray-800 mb-2">Contactformulier</h2>
            <label class="block text-sm text-gray-700 mb-1">Email address of Personeelsnummer</label>
            <input type="text" th:field="*{email}" placeholder="email@aquafin.net of xxxx-xxx"
                   class="w-full border border-gray-300 px-4 py-2 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>

        <div>
            <label class="block text-sm text-gray-700 mb-1">Kies een categorie voor jouw probleem:</label>
            <input type="text" th:field="*{categorie}" placeholder="Mijn materiaal is beschadigd / verloren"
                   class="w-full border border-gray-300 px-4 py-2 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>

        <div>
            <label class="block text-sm text-gray-700 mb-1">Geef een korte beschrijving van het probleem</label>
            <textarea th:field="*{bericht}" rows="5"
                      class="w-full border border-gray-300 px-4 py-2 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
                      placeholder="Beschrijf hier het probleem..."></textarea>
        </div>

        <div>
            <button type="submit"
                    class="w-full bg-black text-white py-3 px-4 rounded-md hover:bg-gray-800 transition">
                Verstuur vraag
            </button>
        </div>
    </form>
</main>

</body>
</html>
