<<!DOCTYPE html>
<html lang="nl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Contacteer Aquafin</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Jouw globale CSS via Thymeleaf -->
    <link rel="stylesheet" th:href="@{/css/admin%20css/global.css}">
</head>
<body class="bg-light">

<div class="container py-5">
    <h1 class="mb-4 text-center">Contacteer Aquafin</h1>
    <p class="text-center mb-5">Meld hier een probleem:</p>

    <form th:action="@{/gebruiker/contact}" th:object="${contact}" method="post" class="bg-white p-4 shadow rounded">
        <div class="mb-3">
            <label class="form-label">Emailadres of personeelsnummer</label>
            <input type="text" th:field="*{email}" placeholder="email@aquafin.net of xxxx-xxx"
                   class="form-control">
            <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger small mt-1"></div>
        </div>

        <div class="mb-3">
            <label class="form-label">Categorie probleem</label>
            <input type="text" th:field="*{categorie}" placeholder="Mijn materiaal is beschadigd / verloren"
                   class="form-control">
            <div th:if="${#fields.hasErrors('categorie')}" th:errors="*{categorie}" class="text-danger small mt-1"></div>
        </div>

        <div class="mb-3">
            <label class="form-label">Beschrijving van het probleem</label>
            <textarea th:field="*{bericht}" rows="5" placeholder="Beschrijf hier het probleem..."
                      class="form-control"></textarea>
            <div th:if="${#fields.hasErrors('bericht')}" th:errors="*{bericht}" class="text-danger small mt-1"></div>
        </div>

        <div class="d-grid">
            <button type="submit" class="btn btn-primary btn-lg">Verstuur vraag</button>
        </div>
    </form>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
