<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="nl">
<head>
    <meta charset="UTF-8">
    <title>Mijn Bestellingen</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex flex-column min-vh-100">

<header class="bg-dark text-white p-3">
    <div class="container d-flex justify-content-between align-items-center">
        <a href="/" class="text-white text-decoration-none"><h2>Aquafin.</h2></a>
        <nav>
            <a href="/materiaal/lijst" class="text-white me-3 text-decoration-none">Materiaal</a>
            <a href="/bestellingen" class="text-white me-3 text-decoration-none">Bestellingen</a>
            <a href="/contact" class="text-white text-decoration-none">Contact</a>
        </nav>
    </div>
</header>

<main class="flex-fill">
    <div class="container mt-4">
        <h1 class="mb-4">Mijn Bestellingen</h1>

        <div th:if="${#lists.isEmpty(bestellingen)}" class="alert alert-info">
            Je hebt nog geen bestellingen geplaatst.
        </div>

        <table th:if="${!#lists.isEmpty(bestellingen)}" class="table table-striped">
            <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Datum</th>
                <th>Status</th>
                <th>Leverdatum</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="b : ${bestellingen}">
                <td th:text="${b.id}"></td>
                <td th:text="${b.datum}"></td>
                <td th:text="${b.status}"></td>
                <td th:text="${b.leverdatum != null ? b.leverdatum : 'Nog niet gepland'}"></td>
            </tr>
            </tbody>
        </table>

        <div class="d-flex justify-content-between mt-4">
            <a href="/materiaal/lijst" class="btn btn-secondary">Verder winkelen</a>
        </div>

        <!-- Nieuw formulier voor afleveradres -->
        <div class="mt-4">
            <form th:action="@{/api/winkelmand/afrekenen}" method="post">
                <label for="adres" class="form-label">Kies afleveradres:</label>
                <select name="adres" id="adres" class="form-select mb-3" required>
                    <option value="" disabled selected>-- Selecteer een adres --</option>
                    <option value="Antwerpen - Aquafin Havenhuis">Antwerpen - Aquafin Havenhuis</option>
                    <option value="Gent - Aquafin Watersportbaan">Gent - Aquafin Watersportbaan</option>
                    <option value="Hasselt - Aquafin HQ Limburg">Hasselt - Aquafin HQ Limburg</option>
                    <option value="Brugge - Aquafin Brugse Poort">Brugge - Aquafin Brugse Poort</option>
                    <option value="Leuven - Aquafin Vaartkom">Leuven - Aquafin Vaartkom</option>
                </select>
                <button type="submit" class="btn btn-primary">Bestelling plaatsen</button>
            </form>
        </div>
    </div>
</main>

<footer class="bg-dark text-white text-center p-2 mt-5">
    &copy; 2025 Aquafin. All rights reserved.
</footer>

</body>
</html>
