<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="nl">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex flex-column min-vh-100">

<header class="bg-dark text-white p-3">
    <div class="container d-flex justify-content-between align-items-center">
        <a href="/" class="text-white text-decoration-none"><h2>Aquafin Admin</h2></a>
        <nav class="d-flex gap-3">
            <a href="/gebruikers/list" class="text-white text-decoration-none">Personeel</a>
            <a href="/auth/register" class="text-white text-decoration-none">Nieuw Personeel</a>
            <a href="/materiaal/nieuw" class="text-white text-decoration-none">Nieuw Materiaal</a>
            <a href="/materiaal/lijst" class="text-white text-decoration-none">Materialen</a>
            <a href="/bestellingen/all" class="text-white text-decoration-none">Bestellingen</a>
            <form th:action="@{/logout}" method="post" class="d-inline">
                <button type="submit" class="btn btn-outline-light btn-sm">Uitloggen</button>
            </form>
        </nav>
    </div>
</header>

<main class="flex-fill">
    <div class="container mt-4">
        <h1 class="mb-4">Admin Dashboard</h1>

        <div class="row g-3">
            <div class="col-md-4">
                <div class="card text-center">
                    <div class="card-body">
                        <h5 class="card-title">Personeelslijst</h5>
                        <a href="/gebruikers/list" class="btn btn-primary">Bekijk</a>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card text-center">
                    <div class="card-body">
                        <h5 class="card-title">Nieuw Personeel</h5>
                        <a href="/auth/register" class="btn btn-primary">Voeg Toe</a>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card text-center">
                    <div class="card-body">
                        <h5 class="card-title">Nieuw Materiaal</h5>
                        <a href="/materiaal/nieuw" class="btn btn-primary">Voeg Toe</a>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card text-center">
                    <div class="card-body">
                        <h5 class="card-title">Alle Bestellingen</h5>
                        <a href="/bestellingen/all" class="btn btn-primary">Bekijk</a>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card text-center">
                    <div class="card-body">
                        <h5 class="card-title">Alle Materialen</h5>
                        <a href="/materiaal/lijst" class="btn btn-primary">Bekijk</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<footer class="bg-dark text-white text-center p-2 mt-5">
    &copy; 2025 Aquafin. All rights reserved.
</footer>

</body>
</html>
