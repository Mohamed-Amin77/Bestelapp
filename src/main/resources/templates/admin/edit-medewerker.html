<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Medewerker bewerken</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/admin/layout-edit-medewerker.css}">
    <link rel="stylesheet" th:href="@{/css/admin/global.css}">
</head>
<body>

<header>
    <nav>
        <div class="logo">
            <img src="/img/logo.png" alt="Logo">
        </div>
        <ul>
            <li><a th:href="@{/}">Home</a></li>
            <li><a th:href="@{/account}">Account</a></li>
        </ul>
    </nav>
</header>

<div class="container-fonction">
    <button onclick="history.back()">Terug</button>

    <div class="container">
        <div class="persoon">
            <form th:action="@{/medewerker/update}" method="post">
                <h2>Medewerker bewerken</h2>

                <table>
                    <tr>
                        <th>ID</th>
                        <th>Naam</th>
                        <th>Voornaam</th>
                    </tr>
                    <tr>
                        <td><input type="text" name="id" th:value="${medewerker.id}" readonly></td>
                        <td><input type="text" name="naam" th:value="${medewerker.naam}" required></td>
                        <td><input type="text" name="voornaam" th:value="${medewerker.voornaam}" required></td>
                    </tr>
                </table>

                <button type="submit" class="submit-btn">Opslaan</button>
            </form>
        </div>
    </div>
</div>

</body>
</html>
