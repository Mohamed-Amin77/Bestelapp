<!DOCTYPE html>
<html lang="nl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Werknemer Bewerken</title>
    <!-- Bootstrap CSS -->
    <style>
        a{
            cursor: pointer;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Admin Dashboard</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/admin/dashboard}">Terug naar Dashboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/logout}">Uitloggen</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <h1 class="mb-4">Werknemer Bewerken</h1>

    <div class="card">
        <div class="card-body">
            <div th:if="${error}" class="alert alert-danger" role="alert">
                <span th:text="${error}"></span>
            </div>
            <form th:action="@{/admin/employees/edit/{id}(id=${employee.id})}" th:object="${employee}" method="post">
                <input type="hidden" th:field="*{id}" />
                <div class="mb-3">
                    <label for="name" class="form-label">Naam</label>
                    <input type="text" class="form-control" id="name" th:field="*{name}" required>
                    <div th:if="${#fields.hasErrors('name')}" class="text-danger">
                        <span th:errors="*{name}"></span>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">E-mail</label>
                    <input type="email" class="form-control" id="email" th:field="*{email}" required>
                    <div th:if="${#fields.hasErrors('email')}" class="text-danger">
                        <span th:errors="*{email}"></span>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="role" class="form-label">Rol</label>
                    <select class="form-select" id="role" th:field="*{role}" required>
                        <option value="">Kies een rol</option>
                        <option value="MAGAZIJNER">Magazijner</option>
                        <option value="TECHNIEKER">Technieker</option>
                    </select>
                    <div th:if="${#fields.hasErrors('role')}" class="text-danger">
                        <span th:errors="*{role}"></span>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Wijzigingen Opslaan</button>
                <a th:href="@{/admin/dashboard}" class="btn btn-secondary">Annuleren</a>
            </form>
        </div>
    </div>
</div>

<!-- Bootstrap JS and Popper.js -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
