<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="nl">
<head>
    <meta charset="UTF-8">
    <title>Gebruiker Bewerken</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex flex-column min-vh-100">

<header class="bg-dark text-white p-3">
    <div class="container d-flex justify-content-between align-items-center">
        <a href="/" class="text-white text-decoration-none"><h2>Aquafin.</h2></a>
        <nav>
            <a href="/materiaal/lijst" class="text-white me-3 text-decoration-none">Materiaal</a>
            <a href="/bestellingen" class="text-white me-3 text-decoration-none">Bestellingen</a>
            <a href="/contact" class="text-white text-decoration-none">Contact</a>
        </nav>
    </div>
</header>

<main class="flex-fill">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2 class="mb-4 text-center">Gebruiker Bewerken</h2>

                <form th:action="@{'/gebruikers/' + ${user.id} + '/bewerken'}" th:object="${user}" method="post">
                    <div class="mb-3">
                        <label for="naam" class="form-label">Naam</label>
                        <input type="text" class="form-control" id="naam" th:field="*{naam}" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" th:field="*{email}" required>
                    </div>
                    <div class="mb-3">
                        <label for="wachtwoord" class="form-label">Nieuw wachtwoord (optioneel)</label>
                        <input type="password" class="form-control" id="wachtwoord" th:field="*{wachtwoord}">
                    </div>
                    <div class="mb-3">
                        <label for="rol" class="form-label">Rol</label>
                        <select class="form-select" id="rol" th:field="*{rol}">
                            <option value="TECHNIEKER">Technieker</option>
                            <option value="MAGAZIJNIER">Magazijnier</option>
                            <option value="ADMIN">Admin</option>
                        </select>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-success">Opslaan</button>
                        <a href="/gebruikers/list" class="btn btn-secondary mt-2">Annuleren</a>
                    </div>
                </form>

            </div>
        </div>
    </div>
</main>

<footer class="bg-dark text-white text-center p-2 mt-5">
    &copy; 2025 Aquafin. All rights reserved.
</footer>

</body>
</html>
