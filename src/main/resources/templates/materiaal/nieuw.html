<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="nl">
<head>
    <meta charset="UTF-8">
    <title>Nieuw Materiaal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
<h2>Nieuw Materiaal Toevoegen</h2>
<form th:action="@{/materiaal/nieuw}" method="post" th:object="${materiaal}">
    <div class="mb-3">
        <label for="naam" class="form-label">Naam</label>
        <input type="text" th:field="*{naam}" class="form-control" id="naam" required>
    </div>
    <div class="mb-3">
        <label for="aantal" class="form-label">Aantal</label>
        <input type="number" th:field="*{aantal}" class="form-control" id="aantal" required>
    </div>
    <div class="mb-3">
        <label for="categorie" class="form-label">Categorie</label>
        <select th:field="*{categorie}" class="form-select" id="categorie">
            <option th:each="cat : ${categorien}" th:value="${cat}" th:text="${cat}"></option>
        </select>
    </div>
    <button type="submit" class="btn btn-success">Toevoegen</button>
    <a href="/materiaal/lijst" class="btn btn-secondary">Annuleren</a>
</form>
</body>
</html>
